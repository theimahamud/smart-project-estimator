<div class="bg-white dark:bg-gray-900/50 p-6 md:p-8 rounded-lg border border-gray-200 dark:border-gray-800">
<!-- HeadlineText -->
<h3 class="text-gray-900 dark:text-white text-xl font-bold leading-tight mb-6">Project Basics</h3>
<form class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-6">
<div class="md:col-span-2">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5" for="project-name">Project Name</label>
<input class="block w-full rounded-md border-gray-300 dark:border-gray-700 shadow-sm focus:border-primary focus:ring-primary sm:text-sm bg-background-light dark:bg-gray-800 text-gray-900 dark:text-white" id="project-name" name="project-name" placeholder="e.g., E-commerce Platform Redesign" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5" for="project-type">Project Type</label>
<select class="block w-full rounded-md border-gray-300 dark:border-gray-700 shadow-sm focus:border-primary focus:ring-primary sm:text-sm bg-background-light dark:bg-gray-800 text-gray-900 dark:text-white" id="project-type" name="project-type">
<option>Web App</option>
<option>Mobile App</option>
<option>API</option>
<option>Desktop App</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5" for="domain">Domain</label>
<select class="block w-full rounded-md border-gray-300 dark:border-gray-700 shadow-sm focus:border-primary focus:ring-primary sm:text-sm bg-background-light dark:bg-gray-800 text-gray-900 dark:text-white" id="domain" name="domain">
<option>E-commerce</option>
<option>Healthcare</option>
<option>Fintech</option>
<option>Education</option>
</select>
</div>
<div class="md:col-span-2">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Quality Level</label>
<div class="grid sm:grid-cols-3 gap-4">
<div class="relative">
<input checked="" class="peer absolute top-4 left-4 size-4 text-primary focus:ring-primary border-gray-300 dark:border-gray-600" id="quality-mvp" name="quality-level" type="radio"/>
<label class="block p-4 rounded-lg border border-gray-300 dark:border-gray-700 peer-checked:border-primary peer-checked:ring-1 peer-checked:ring-primary cursor-pointer" for="quality-mvp">
<p class="font-medium text-gray-900 dark:text-white ml-6">MVP</p>
<p class="text-sm text-gray-500 dark:text-gray-400 ml-6 mt-1">Core features for early adopters.</p>
</label>
</div>
<div class="relative">
<input class="peer absolute top-4 left-4 size-4 text-primary focus:ring-primary border-gray-300 dark:border-gray-600" id="quality-production" name="quality-level" type="radio"/>
<label class="block p-4 rounded-lg border border-gray-300 dark:border-gray-700 peer-checked:border-primary peer-checked:ring-1 peer-checked:ring-primary cursor-pointer" for="quality-production">
<p class="font-medium text-gray-900 dark:text-white ml-6">Production</p>
<p class="text-sm text-gray-500 dark:text-gray-400 ml-6 mt-1">Robust, scalable, and secure.</p>
</label>
</div>
<div class="relative">
<input class="peer absolute top-4 left-4 size-4 text-primary focus:ring-primary border-gray-300 dark:border-gray-600" id="quality-enterprise" name="quality-level" type="radio"/>
<label class="block p-4 rounded-lg border border-gray-300 dark:border-gray-700 peer-checked:border-primary peer-checked:ring-1 peer-checked:ring-primary cursor-pointer" for="quality-enterprise">
<p class="font-medium text-gray-900 dark:text-white ml-6">Enterprise</p>
<p class="text-sm text-gray-500 dark:text-gray-400 ml-6 mt-1">High-availability and compliance.</p>
</label>
</div>
</div>
